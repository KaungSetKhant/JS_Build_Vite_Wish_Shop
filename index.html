<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shop.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wish Vite Shop</title>
  </head>
  <body>
    <main id="app" class="flex flex-col min-h-screen">
      <header class="border-b-2 border-b-gray-400 py-3">
        <div class="container mx-auto">
          <div class="flex justify-between">
            <div class="">
              <h1 class="font-bold text-3xl">Wish Shop</h1>
              <p class="text-neutral-500">E-commerce</p>
            </div>
            <div class="flex gap-3 items-center">
              <button
                type="button"
                class="text-gray-700 border border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-gray-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
                <span class="sr-only">Icon description</span>
              </button>

              <button
                type="button"
                data-drawer-target="cart-drawer"
                data-drawer-show="cart-drawer"
                data-drawer-placement="right"
                aria-controls="cart-drawer"
                id="openDrawer"
                class=" animate__animated text-white relative bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                  />
                </svg>
                <span class="sr-only">Icon description</span>
                <span
                  id="countItem"
                  class="bg-red-600 absolute top-0 right-0 text-[9px] w-4 h-4 flex justify-center items-center text-center rounded-full translate-x-1/2 -translate-y-1/2"
                >
                  0</span
                >
              </button>
            </div>
          </div>
        </div>
      </header>
      <!-- drawer component -->
      <section
        id="cart-drawer"
        class="fixed top-0 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1"
        aria-labelledby="drawer-right-label"
      >
       
      <div class="flex flex-col min-h-screen p-4 gap-3">
          <div class="cart-header">
            <h5
            id="drawer-right-label"
            class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
          >
            <svg
              class="w-4 h-4 me-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/></svg>Your Cart ( <span id="cartCount">0</span> )
            </h5>
            <button
              type="button"
              data-drawer-hide="cart-drawer"
              aria-controls="cart-drawer"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close menu</span>
            </button>
          </div>
  
          <div id="cartItemGroup" class="flex flex-col gap-5 overflow-scroll overflow-x-hidden flex-grow h-[300px]">
            <div class=" hidden last:flex justify-center items-center h-full">
              <div class="text-center">
                <img src="./src/assest/images/empty.svg" alt="" class=" w-full h-full">
                <p class=" text-red-400">There is no item.</p>
              </div>
            </div>
          </div>
          
         

          <div class="cart-footer flex flex-col gap-3">
            <div class="flex justify-between items-center">
              <p>Total</p>
              <p id="cartTotal">0</p>
            </div>
            <button
              class="text-white relative bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 inline-flex items-center justify-center dark:bg-blue-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800">
              Order
            </button>
          </div>

      </div>

      </section>

      <section id="category-section" class="py-3">
        <div class="container mx-auto">
          <h4 class="mb-2">Product Categories</h4>
          <div id="categoryGroup" class="flex gap-2 overflow-x-scroll">
            <button
              class="active text-nowrap border border-gray-700 rounded px-4 py-1 cat-btn duration-200 active:scale-75"
            >
              All
            </button>
          </div>
        </div>
      </section>

      <section id="product-section" class="py-3">
        <div class="container mx-auto">
          <div
            id="productGroup"
            class="grid gap-4 xl:gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
          ></div>
        </div>
      </section>

      <footer class="bg-gray-700 py-3 mt-auto">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <p class="text-white">
              Copyright &#169; 2024
              <a
                class="underline underline-offset-4"
                href="https://www.google.com.mm/"
                >Wish Shop</a
              >
            </p>
            <button onclick="window.scrollTo({top: 0, left: 0, behavior: 'smooth'});"
              type="button"
              class="text-white border border-white hover:bg-white hover:text-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 15.75 7.5-7.5 7.5 7.5"
                />
              </svg>
              <span class="sr-only">Icon description</span>
            </button>
          </div>
        </div>
      </footer>

      <template id="categoryTemplate">
        <button
          class="cat-btn duration-200 active:scale-75 text-nowrap border border-gray-700 rounded px-4 py-1"
        >
          Sample
        </button>
      </template>

      <template id="productTemplate">
        <div class="product-card col-span-1">
          <img
            class="product-img h-[100px] ms-5 -mb-[50px]"
            src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg"
            alt=""
          />
          <div
            class="product-info w-full rounded-md border border-gray-700 p-5"
          >
            <p class="product-title font-bold mt-[40px] mb-3 line-clamp-1">
              Men's Clothing
            </p>
            <p class="product-description text-sm mb-5 line-clamp-3">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
            <div class="flex justify-between items-center mb-3">
              <div class="product-star flex gap-2"></div>
              <p class="product-rating">( 4.2/250 )</p>
            </div>
            <hr class="border-gray-400 mb-3" />
            <p class="font-bold mb-5">
              $ <span class="product-price">109.5</span>
            </p>
            <button
              class="product-add-cat-btn w-full rounded 
              border border-gray-700
               p-2 duration-200 active:scale-95
              disabled:bg-teal-400 disabled:text-white 
              disabled:border-none disabled:active:scale-100">
              Add To Cart
            </button>
          </div>
        </div>
      </template>

      <template id="cartItemTemplate">
        <div class="cart-item group">
          <img
            class="cart-item-img h-16 ms-5 -mb-8 relative z-10"
            src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg"
            alt=""
          />

          <div class="cart-info rounded-md border border-gray-400 p-5 relative">
            <button class=" cart-item-remove absolute right-5 top-5 opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 stroke-red-600 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>              
            </button>
            <p class="cart-item-title font-bold mb-3 mt-5 line-clamp-1">
              Men Cotton Jacket
            </p>
            <div class="flex justify-between">
              <p>$ <span class="cart-item-cost">109.5</span><span class="cart-item-price hidden">109.5</span></p>
              <div class="">
                <button
                  class="rounded p-1 active:scale-75 opacity-0 pointer-events-none -translate-x-10 duration-200 group-hover:opacity-100 group-hover:pointer-events-auto group-hover:-translate-x-0 bg-gray-200 cart-q-sub print:hidden"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M5 12h14"
                    />
                  </svg>
                </button>
                <span class="cart-quantity w-5 inline-block text-end">0</span>
                <button
                  class="rounded p-1 active:scale-75 opacity-0 pointer-events-none translate-x-10 duration-200 group-hover:opacity-100 group-hover:pointer-events-auto group-hover:-translate-x-0 bg-gray-200 cart-q-add print:hidden"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
